name: FortiDevSec Scanner CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run FortiDevSec Scan
        env:
          FORTIDEVSEC_TOKEN: ${{ secrets.FORTIDEVSEC_TOKEN }}
        run: |
          docker pull registry.fortidevsec.forticloud.com/fdevsec_sast:latest
          docker run --rm \
            -v "${{ github.workspace }}":/scan \
            -e FORTIDEVSEC_TOKEN="${FORTIDEVSEC_TOKEN}" \
            -e FORTIDEVSEC_CI=true \
            -e FORTIDEVSEC_REPO_NAME="${GITHUB_REPOSITORY}" \
            -e FORTIDEVSEC_BRANCH="${GITHUB_REF_NAME}" \
            -e FORTIDEVSEC_COMMIT="${GITHUB_SHA}" \
            registry.fortidevsec.forticloud.com/fdevsec_sast:latest
